  <meta charset="UTF-8" />

  <title>Tommy Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #e6f6f6;
    }

    header {
      background: #fff;
      color: #333;
      text-align: center;
      padding: 10px;
      border: 3px solid #e2e2e2;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 11px;
    }

    #container {
      width: 340px;
      margin: 0 auto 30px auto;
      overflow-y: auto;
      height: 700px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      display: none;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .char {
      display: inline-block;
      font-size: 22px;
      padding: 8px;
      border-radius: 6px;
      user-select: text;
      -webkit-user-select: text;
      background: #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
      width: 32px;
      text-align: center;
    }

    .char::selection {
      background: #b0e0ff;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #2979ff;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    .loading-text {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

          charDiv.className = 'char';
          try {

            container.appendChild(charDiv);
