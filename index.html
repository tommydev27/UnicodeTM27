  .menu-button {

    right: 10px;
    top: 8px;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }

  .notes-tab {
    position: fixed;
    top: 0;
    left: -300px;

    height: 50vh;

    font-size: 14px;
    color: #333;
  }

  .notes-tab textarea {
    width: 100%;
    height: calc(100% - 60px);
    resize: none;
    margin-top: 6px;
    color: black;
    padding: 8px;
    box-shadow: 0 0 2px #2979ff inset;
    box-sizing: border-box;
    font-family: sans-serif;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    outline: none;

  .notes-actions {
    position: absolute;
    bottom: 10px;
    right: 10px;
    display: flex;
    gap: 6px;
    flex-direction: row;
  }

  .notes-actions button {
    padding: 6px 12px;
    background: #2979ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    flex-shrink: 0;
    transition: background 0.2s ease;
  }

  .notes-actions button:hover {
    background: #1c54b2;
  }

    font-size: 12px;
    color: #333;
    margin-top: 4px;
  }

    width: 340px;
    margin: 20px auto 40px auto;
    text-align: center;
    line-height: 2.5;
    user-select: text;
    margin-top: 0px;
    overflow-y: auto;
    max-height: 800px;
    background: white;
    padding: 10px 8px;
    border-radius: 8px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    border: 1px solid #ccc;
  }

  .char {
    display: inline-block;
    width: 26px;
    text-align: center;
    margin: 0 4px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.2s ease;
    position: relative;
    font-size: 22px;
    line-height: 2;
    user-select: text;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
  }

  .char:hover {
    background-color: #e0e0ff;
    box-shadow: 0 0 2px #2979ff inset;
  }

  button, .menu-button {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    touch-action: manipulation;
  }
  .char {
  display: inline-block;
  width: 26px;
  text-align: center;

  border-radius: 4px;
  transition: background-color 0.2s ease;
  position: relative;
  font-size: 22px;
  line-height: 2;

  /* Tambahan anti-highlight */
  -webkit-tap-highlight-color: transparent;
  background-color: transparent;
  user-select: none;
  -webkit-user-select: none;

  for (const [start, end] of ranges) {
    for (let cp = start; cp <= end; cp++) {
      const span = document.createElement('span');
      span.className = 'char';
      try {
        span.textContent = String.fromCodePoint(cp);
        container.appendChild(span);
        if ((cp - start + 1) % 20 === 0) container.appendChild(document.createElement('br'));
      } catch {}
    }
    container.appendChild(document.createElement('hr'));
  }

  function copyToClipboard(text) {
    if (navigator.clipboard && window.isSecureContext) {
      return navigator.clipboard.writeText(text);
    } else {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      return Promise.resolve();
    }
  }

  container.addEventListener('click', function (e) {
    if (e.target.classList.contains('char')) {
      const char = e.target.textContent;
      copyToClipboard(char).then(() => {
        // Tambahkan karakter ke textarea catatan
        notesTextarea.value += char;

        // Buat tooltip kecil
        let tooltip = document.createElement('span');
        tooltip.textContent = 'Copied!';

        tooltip.style.pointerEvents = 'none';
        tooltip.style.whiteSpace = 'nowrap';
        tooltip.style.zIndex = 1000;

        // Posisi tooltip di atas karakter
        const rect = e.target.getBoundingClientRect();
        tooltip.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
        tooltip.style.top = `${rect.top + window.scrollY - 28}px`;
        tooltip.style.transform = 'translateX(-50%)';
        tooltip.style.opacity = '1';
        tooltip.style.transition = 'opacity 0.3s ease';

        document.body.appendChild(tooltip);

        // Highlight background hijau sebentar

        // Hilangkan highlight dan tooltip setelah 1.5 detik

          e.target.style.backgroundColor = '';
          tooltip.style.opacity = '0';
          setTimeout(() => {

<script>
  function clearNotes() {
    const textarea = document.getElementById('notesTextarea');
    if (confirm("Yakin ingin menghapus semua catatan?")) {
      textarea.value = '';
    }
  }

  function copyNotes() {
    const textarea = document.getElementById('notesTextarea');
    const isiCatatan = textarea.value;
    const teksDenganLabel = `\n\n${isiCatatan}`;

    // Menyalin ke clipboard
    navigator.clipboard.writeText(teksDenganLabel).then(() => {
      alert('Catatan telah disalin ke clipboard!');
    }).catch(err => {
      console.error('Gagal menyalin:', err);
      alert('Ups! Gagal menyalin catatan.');
    });
  }
</script>
